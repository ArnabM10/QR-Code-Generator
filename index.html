<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator By Arnab Manna</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ca54967097.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- qr-code generate section -->
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="text or URL" id = "qrText">

        <div id="imgBox">
            <img src="" id = "qrImage" >
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <!-- social Panel Section -->
    <div class="social-panel-container">
        <div class="social-panel">
            <p>Created by <span>Arnab Manna</span></p>
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <h4>Connect With me</h4>
            
            <ul>
                <li>
                    <a href="https://twitter.com/Arnaab10" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/arnab-manna-92a4a0222/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/arnab.manna.3572" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/arnab.manna.10/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- contact button -->
    <button class="floating-btn">Contact me</button>

    <script src="script.js"></script>
</body>
</html>
